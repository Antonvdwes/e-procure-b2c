<!DOCTYPE html>
<html lang="en">
  <head>
    <title>eProcure | Sign Up</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Cache-control" content="public" />
    <meta
      content="text/html; charset=UTF-8; X-Content-Type-Options=nosniff"
      http-equiv="Content-Type"
    />
    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE" />
    <link
      href="https://www.e-procure.co.za/StyleSheet-SignUp.css"
      rel="stylesheet"
      data-preload="true"
    />
    <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/hk-nova" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      href="https://www.e-procure.co.za/motus_sitelogo.ico"
    />
  </head>

  <body>
    <div class="m_container">
      <img
        class="motus_logo"
        alt="logo"
        src="https://www.e-procure.co.za/logo.png"
      />
      <div class="login-home-group">
        <!-- <a class="login-home" href="https://MotusB2C.b2clogin.com/MotusB2C.onmicrosoft.com/oauth2/v2.0/authorize?p=B2C_1_qaLogin&client_id=01df0857-02e4-4460-8c48-418518bb2b69&nonce=defaultNonce&redirect_uri=https%3A%2F%2Fuateprocure.motusfs.co.za%2F&scope=openid&response_type=id_token&prompt=login">Login</a> | <a class="login-home" href="https://uateprocure.motusfs.co.za/">Home</a> -->
        <a class="login-home" href="https://www.e-procure.co.za/login">Login</a>
        |
        <a class="login-home" href="https://www.e-procure.co.za/">Home</a>
      </div>
      <div class="MuiBox-root form_title">Create a profile</div>
      <div
        class="MuiBox-root motus_paragraph MuiGrid-item MuiGrid-grid-sx-6"
        style="margin-bottom: 25px"
      >
        You’ll need to create an account to complete your pre-approval process.
        Please register using the below form.
      </div>
      <hr class="divisionBorder" />

      <div class="form_container">
        <p class="form_header">
          <img
            alt
            class="motus_red_logo"
            src="https://www.e-procure.co.za/Motus_SiteLogo.png"
          />
          Profile Information.
        </p>
        <div class="MuiBox-root motus_paragraph MuiGrid-item MuiGrid-grid-sx-6">
          Create a profile to manage your application
        </div>

        <div class="MuiBox-root">
          <div id="api"></div>
        </div>
      </div>
    </div>
    <script>
      $(window, document, undefined).ready(function () {
        onload();
      });

      $(window).on("resize", function () {
        var win = $(this); //this = window
        if (win.width() < 700) {
          $("#placeHolderCell").removeClass("mdc-layout-grid__cell");
        } else {
          $("#placeHolderCell").addClass("mdc-layout-grid__cell");
        }
      });

      (function () {
        orig = $.fn.css;
        $.fn.css = function () {
          var result = orig.apply(this, arguments);
          $(this).trigger("stylechanged");
          return result;
        };
      })();

      function onload() {
        $("a:contains('What is this?')").hide();
        $("#api").prepend(
          '<div class="mdc-layout-grid attr"><div id="fieldGrid" class="mdc-layout-grid__inner"><div id="grid_givenname" class="mdc-layout-grid__cell"></div><div id="grid_surname" class="mdc-layout-grid__cell"></div><div id="grid_email" class="mdc-layout-grid__cell"></div><div id="grid_newpassword" class="mdc-layout-grid__cell"></div><div id="grid_confirmpassword" class="mdc-layout-grid__cell"></div><div id="placeHolderCell" class="mdc-layout-grid__cell"></div><div class="mdc-layout-grid__cell hintText">Passwords should be at least 8 characters long, contain at least 1 uppercase character, 1 numerical character and at least 1 special character.</div></div></div><hr class="divisionBorder" /><div class="mdc-layout-grid attr"><div class="mdc-layout-grid__inner"><div id="grid_paragraph" class="mdc-layout-grid__cell MuiBox-root motus_paragraph_column">By clicking "Get Started" I agree to Motus Mobility Solutions’ <a href="https://www.motus.co.za/wp-content/uploads/2022/02/PROTECTION-OF-PERSONAL-INFORMATION-ACT.pdf">Section 18 Disclosure</a></div><div id="grid_button" class="mdc-layout-grid__cell"></div></div></div>'
        );
        $("#api").prepend($("#fieldIncorrect"));
        $("#api").prepend($("#passwordEntryMismatch"));
        $("#api").prepend($("#requiredFieldMissing"));
        $("#api").prepend($("#claimVerificationServerError"));

        $("li.EmailBox div.attrEntry").appendTo("#grid_email");
        $("li.newPassword_li div.attrEntry").appendTo("#grid_newpassword");
        $("li.reenterPassword_li div.attrEntry").appendTo(
          "#grid_confirmpassword"
        );
        $("li.givenName_li div.attrEntry").appendTo("#grid_givenname");
        $("li.surname_li div.attrEntry").appendTo("#grid_surname");

        $("#attributeVerification div.buttons").appendTo("#grid_button");
        $("#attributeVerification div.buttons").appendTo("#grid_button");

        $("#email").after($('label[for="email"]'));
        $("#newPassword").after($('label[for="newPassword"]'));
        $("#reenterPassword").after($('label[for="reenterPassword"]'));
        $("#givenName").after($('label[for="givenName"]'));
        $("#surname").after($('label[for="surname"]'));

        $('label[for="givenName"]').after(
          $("#grid_givenname div.attrEntry div.error")
        );
        $('label[for="surname"]').after(
          $("#grid_surname div.attrEntry div.error")
        );
        $('label[for="email"]').after($("#grid_email div.attrEntry div.error"));
        $('label[for="newPassword"]').after(
          $("#grid_newpassword div.attrEntry div.error")
        );
        $('label[for="reenterPassword"]').after(
          $("#grid_confirmpassword div.attrEntry div.error")
        );

        $("#grid_givenname div.attrEntry div.error").addClass("errorText");
        $("#grid_surname div.attrEntry div.error").addClass("errorText");
        $("#grid_email div.attrEntry div.error").addClass("errorText");
        $("#grid_newpassword div.attrEntry div.error").addClass("errorText");
        $("#grid_confirmpassword div.attrEntry div.error").addClass(
          "errorText"
        );

        $("#fieldIncorrect").addClass("errorMainText");
        $("#passwordEntryMismatch").addClass("errorMainText");
        $("#requiredFieldMissing").addClass("errorMainText");
        $("#claimVerificationServerError").addClass("errorMainText");

        // $('.error.itemLevel.errorText').hide();

        $("#grid_givenname div.attrEntry div.error").on(
          "DOMSubtreeModified",
          function (value) {
            if ($(this)[0].innerText !== "") {
              $("#grid_givenname").addClass("mdc-layout-grid__cell_error");
            } else {
              $("#grid_givenname").removeClass("mdc-layout-grid__cell_error");
            }
          }
        );

        $("#grid_surname div.attrEntry div.error").on(
          "DOMSubtreeModified",
          function (value) {
            if ($(this)[0].innerText !== "") {
              $("#grid_surname").addClass("mdc-layout-grid__cell_error");
            } else {
              $("#grid_surname").removeClass("mdc-layout-grid__cell_error");
            }
          }
        );

        $("#grid_email div.attrEntry div.error").on(
          "DOMSubtreeModified",
          function (value) {
            if ($(this)[0].innerText !== "") {
              $("#grid_email").addClass("mdc-layout-grid__cell_error");
            } else {
              $("#grid_email").removeClass("mdc-layout-grid__cell_error");
            }
          }
        );

        $("#grid_newpassword div.attrEntry div.error").on(
          "DOMSubtreeModified",
          function (value) {
            if ($(this)[0].innerText !== "") {
              $("#grid_newpassword").addClass("mdc-layout-grid__cell_error");
            } else {
              $("#grid_newpassword").removeClass("mdc-layout-grid__cell_error");
            }
          }
        );

        $("#grid_confirmpassword div.attrEntry div.error").on(
          "DOMSubtreeModified",
          function (value) {
            if ($(this)[0].innerText !== "") {
              $("#grid_confirmpassword").addClass(
                "mdc-layout-grid__cell_error"
              );
            } else {
              $("#grid_confirmpassword").removeClass(
                "mdc-layout-grid__cell_error"
              );
            }
          }
        );

        $("#givenName_label").text("First Name");
        $("#continue").html("Get Started");

        $("div.intro").hide();

        $("#cancel").hide();

        $(":input").removeAttr("placeholder");

        $(":input").blur(function () {
          var $this = $(this);

          if ($this.val()) $this.addClass("used");
          else $this.removeClass("used");
        });

        $("#next").addClass("k-primary");
        $("#next").addClass("k-button");
        $("#next").addClass("singInButton");
      }
    </script>
  </body>
</html>
